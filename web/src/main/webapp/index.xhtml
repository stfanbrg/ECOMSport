<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="filtre">
		<h:form>
			<h:selectManyCheckbox id="subscriptions"
				value="#{subscriptionController.subscriptions}"
				layout="pageDirection">
				<f:selectItem id="item1" itemLabel="Enfant" itemValue="1" />
				<f:selectItem id="item2" itemLabel="Adulte" itemValue="2" />
				<f:selectItem id="item3" itemLabel="Femme" itemValue="3" />
				<f:selectItem id="item4" itemLabel="Homme" itemValue="4" />
			</h:selectManyCheckbox>
		</h:form>
	</ui:define>

	<ui:define name="corps">
		<p>Affichage</p>
		<h:form>
			<f:view>

				<p:dataTable rules="all"
					value="#{articleController.getArticlesSearch()}" var="article">

					<p:column headerText="Nom">
						<h:outputText value="#{article.nom}" />
					</p:column>
					<p:column headerText="prix">
						<h:outputText value="#{article.prix}" />
					</p:column>
					<p:column headerText="stock">
						<h:outputText value="#{article.stock}" />
					</p:column>
				</p:dataTable>
				<!--  
				  <p:panelGrid columns="2">
					<f:facet name="header">

					<h:outputText value="Name:" />

					<h:outputText value="Number:" />

				</p:panelGrid>-->




			</f:view>
		</h:form>
	</ui:define>

			<p:selectOneRadio value="#{compteSession.categorie}">
				<f:selectItems value="#{categorieController.categoriesByTheme}"
					var="categorie" itemLabel="#{categorie.nom}"
					itemValue="#{categorie}" />

			</p:selectOneRadio>
		</h:form>-->
		<h:form>
			<ui:repeat var="categorie" value="#{categorieController.categoriesByTheme}">

			</ui:repeat>

</ui:composition>
