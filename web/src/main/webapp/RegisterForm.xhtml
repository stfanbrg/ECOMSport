<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/templates/default.xhtml">
	
	<ui:define name="corps">
			<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Login" />
			<p:inputText value="#{compteRegister.login}"></p:inputText>
			<p:outputLabel value="Mot de passe" />
			<p:password value="#{compteRegister.mdp}"></p:password>
			<p:outputLabel value="Nom" />
			<p:inputText value="#{compteRegister.nom}"></p:inputText>
			<p:outputLabel value="Prenom" />
			<p:inputText value="#{compteRegister.prenom}"></p:inputText>
			<p:outputLabel value="Mail" />
			<p:inputText value="#{compteRegister.email}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<div>
			<p:commandButton value="Sauver" action="#{compteController.saveUser(compteRegister)}"></p:commandButton>
			<p:commandButton value="Annuler" action="index" ></p:commandButton>
			</div>
		</h:panelGrid>
	</ui:define>
</ui:composition>
